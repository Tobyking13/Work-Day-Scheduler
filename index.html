<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./starter/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="09">
        <label for="text9">9 AM</label>
        <textarea name="text9" id="text9" cols="30" rows="3"></textarea>
        <button id="btn9" class="saveBtn">Save</button>
      </div>
      
      <div class="row" id="10">
        <label for="text10">10 AM</label>
        <textarea name="text10" id="text10" cols="30" rows="3"></textarea>
        <button id="btn10" class="saveBtn">Save</button>

      </div>

      <div class="row" id="11">
        <label for="text11">11 AM</label>
        <textarea name="text11" id="text11" cols="30" rows="3"></textarea>
        <button id="btn11" class="saveBtn">Save</button>

      </div>

      <div class="row" id="12">
        <label for="text12">12 PM</label>
        <textarea name="text12" id="text12" cols="30" rows="3"></textarea>

        <button id="row" class="saveBtn">Save</button>

      </div>

      <div class="row col-md-12" id="13">
        <label for="text13">1 PM</label>
        <textarea name="text13" id="text13" cols="30" rows="3"></textarea>
        <button id="btn13" class="saveBtn">Save</button>

      </div>

      <div class="row" id="14">
        <label for="text14">2 PM</label>
        <textarea name="text14" id="text14" cols="30" rows="3"></textarea>
        <button id="btn14" class="saveBtn">Save</button>

      </div>

      <div class="row" id="15">
        <label for="text15">3 PM</label>
        <textarea name="text15" id="text15" cols="30" rows="3"></textarea>
        <button id="btn15" class="saveBtn">Save</button>

      </div>

      <div class="row" id="16">
        <label for="text16">4 PM</label>
        <textarea name="text16" id="text16" cols="30" rows="3"></textarea>
        <button id="btn16" class="saveBtn">Save</button>

      </div>

      <div class="row" id="17">
        <label for="text17">5 PM</label>
        <textarea name="text17" id="text17" cols="30" rows="3"></textarea>
        <button id="btn17" class="saveBtn">Save</button>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./starter/script.js"></script>
  </body>
</html>
